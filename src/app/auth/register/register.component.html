<form>
    <h3>Registrarse</h3>
    <input type="text" placeholder="mail@mail.com" autocomplete="username" class="form-control">
    <input type="password" placeholder="Password" autocomplete="new-password" class="form-control">
    <input type="password" placeholder="Confirmar Password" autocomplete="new-password" class="form-control">
    <input type="submit" (click)="addUser()" placeholder="Registrarse" routerLink="/dashboard ">
</form>
